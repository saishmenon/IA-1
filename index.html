<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        #paper{
            
            background-color: aqua;
        }
        
        #paper1{
            background-color: black;
        }
    </style>
    
    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/paper-full.js"></script>
    <script type="text/paperscript" canvas="paper">
        var path = new Path.Circle({
            center: view.center,
            radius: 100,
            fillColor: 'green'
        });
        
        function onFrame(event){
            path.fillColor.hue += 1;
        }
    </script>
    
    <script type="text/paperscript" canvas="paper1">
        var path = new Path.Rectangle({
            point: [100,100],
            size: [150,150],
            strokeColor: 'white'
        });
        
        function onFrame(event){
            path.rotate(1);
        }
    </script>
</head>
<body>
    <canvas id="paper" width="500px" height="350px" resize>
        
    </canvas>
    <br>
    <br>
    <canvas id="paper1" width="500px" height="350px" resize></canvas>
    
    <script>
            $(document).ready(function(){
               $("#paper").click(function(){
                   alert("clicked!");
               }); 
            });
    </script>
</body>
</html>
